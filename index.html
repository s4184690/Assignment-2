<html>
    <head>
        <title>Assignment 2</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
       
        <style>
            .row{
                width:720px;

            };
        </style>
    </head>


    <body>

        <body style="background-color: rgb(141, 147, 184);"></body>
         
        <div class="row">
            <img id="icon1" src="img/icon1.png" onclick="this.src='img/icon1is.png';" onmouseout="this.src='img/icon1.png';" height="200" width="200"/>
            <img id="icon2" src="img/icon2.png" onclick="this.src='img/icon2is.png';" onmouseout="this.src='img/icon2.png';" height="200" width="200"/>
            <img id="icon4" src="img/icon4.png" onclick="this.src='img/icon4is.png';" onmouseout="this.src='img/icon4.png';" height="200" width="200"/>
            <img id="icon3" src="img/icon3.png" onclick="this.src='img/icon3is.png';" onmouseout="this.src='img/icon3.png';" height="200" width="200"/>
            <img id="icon7" src="img/icon7.png" onclick="this.src='img/icon7is.png';" onmouseout="this.src='img/icon7.png';" height="200" width="200"/>
            <img id="icon9" src="img/icon9.png" onclick="this.src='img/icon9is.png';" onmouseout="this.src='img/icon9.png';" height="200" width="200"/>

        </div>

        <script>
            var sound1 = new buzz.sound("sound/icon1.mp3");
            var sound2 = new buzz.sound("sound/icon2.mp3");
            var sound3 = new buzz.sound("sound/icon3.mp3");
                
            window.onload = function(){
                 document.getElementById('icon2').addEventListener('click', function () {sound1.play(); });  
                 document.getElementById('icon4').addEventListener('click', function () {sound2.play(); });
                 document.getElementById('icon1').addEventListener('click', function () {sound3.play(); });
            };
        </script>
